Login with Account
---
tags:
  - Login APIs
parameters:
  - in: body
    name: user_email
    type: string
    required: True
  - in: body
    name: user_pw
    type: string
    required: True
responses:
  200:
    description: Login Success
  400:
    description: Invalid Email, Bad username or password
  401:
    description: User Not Found
  403:
    description: login count exceeded
