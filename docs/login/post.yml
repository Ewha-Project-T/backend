Login with Account
---
tags:
  - Login APIs
parameters:
  - in: body
    name: user_id
    type: string
    required: True
  - in: body
    name: user_pw
    type: string
    required: True
responses:
  200:
    description: Login Success
    schema:
      properties:
        status:
          type: string
          description: Login Success
          default: login success
  401:
    description: User Not Found
    schema:
      properties:
        status:
          type: string
          description: User Not Found
          default: user not found
